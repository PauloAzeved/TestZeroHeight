
name: Deploy site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sanity check: list files so you can see what's being uploaded
      - name: List files
        run: ls -la

      - name: Upload files for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # <-- important: use . (not ./dist)

      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4

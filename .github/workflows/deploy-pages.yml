
name: Deploy site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Required permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Pages environment adds a nice URL in the job summary
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you build your site, add build steps here (e.g., npm ci && npm run build)
      # and change `path` below to your build output directory (e.g., ./dist)
      - name: Upload files for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4
